<html>
<head>
    <title>Rowspan and Colspan Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: lightgray;
        }
        h1, h2 {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>

    <h1>GeeksforGeeks</h1>
    <h2>Table with Rowspan and Colspan</h2>

    <table>
        <tr>
            <th colspan="2">Name</th>
            <th rowspan="2">Class</th>
            <th colspan="2">School</th>
        </tr>
        <tr>
            <td>Mahima</td>
            <td rowspan="2">Gupta</td>
            <td>11</td>
            <td>Mve</td>
            
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            
            
        </tr>
        <tr>
            <td rowspan="2">Sri</td>
            <td>Krishn</td>
            <td>3</td>
            <td rowspan="2">LMS School</td>
        </tr>
        <tr>
            <td>B</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">Shivika</td>
            <td>Goyal</td>
            <td>5</td>
            <td rowspan="2">SCPM School</td>
        </tr>
        <tr>
            <td>A</td>
            <td>5</td>
        </tr>
    </table>

</body>
</html>
