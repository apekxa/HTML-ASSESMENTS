<html>
<head>
    <title>HTML Table Rowspan</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="4" align="center" 
    width="40%">
    <center><h1 style="color: green;">GeeksforGeeks</h1></center>
    <caption><h1>HTML Table Rowspan</h1></caption>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th rowspan="3">MVM School</th>
        </tr>
        <tr>
            <td>Radha</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Ankur</td>
            <td>11</td>
            
        </tr>
    </table>
</body>
</html>
