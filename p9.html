<html>
<head>
    <title>Login Page with Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e68f8f7f;
            padding: 20px;
        }
        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #02e90e;
        }
        input:hover{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <form class="login-form">
        <h2>Login Form</h2>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="id">User ID</label>
        <input type="number" id="id" name="id" placeholder="Enter your ID" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label>Reason for Password Reset</label>
        <input type="radio" id="branch" name="branch" required autocomplete="on">Forgot Password<br>
        <input type="radio" id="branch" name="branch" required autocomplete="on">Expired Password<br>
        <input type="radio" id="branch" name="branch" required autocomplete="on">Other <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
